name: Build & Deploy to Multiple Domains

on:
  # æ¯å¤© UTC æ—¶é—´ 2:00 è¿è¡Œï¼ˆåŒ—äº¬æ—¶é—´ 10:00ï¼‰
  schedule:
    - cron: "0 2 * * *"
  # æ”¯æŒæ‰‹åŠ¨è§¦å‘
  workflow_dispatch:
  # æŽ¨é€åˆ° main åˆ†æ”¯æ—¶è§¦å‘
  push:
    branches:
      - main

jobs:
  # æ›´æ–°Steamæ•°æ®
  update-steam-data:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Fetch Steam data
        env:
          STEAM_API_KEY: ${{ secrets.STEAM_API_KEY }}
          STEAM_ID: ${{ secrets.STEAM_ID }}
        run: node scripts/fetch-steam-data.js

      - name: Commit updated data
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          # åŒæ—¶æ›´æ–°æ ¹ç›®å½•å’ŒGameç«™çš„æ•°æ®
          mkdir -p apps/game/public/data
          cp public/data/steam-games.json apps/game/public/data/
          git add public/data/steam-games.json apps/game/public/data/steam-games.json
          git diff --staged --quiet || git commit -m "ðŸŽ® Update Steam games data [skip ci]"
          git push || echo "No changes to push"

  # æž„å»ºå¹¶éƒ¨ç½²Gameç«™åˆ°game.maysssss.cn
  deploy-game:
    runs-on: ubuntu-latest
    needs: update-steam-data
    if: always()

    permissions:
      contents: read
      pages: write
      id-token: write

    environment:
      name: game-production
      url: https://game.maysssss.cn

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Build Game App
        run: pnpm build:game

      - name: Add CNAME for game subdomain
        run: echo "game.maysssss.cn" > apps/game/dist/CNAME

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "./apps/game/dist"

      - name: Deploy to GitHub Pages (Game)
        id: deployment
        uses: actions/deploy-pages@v4

  # æž„å»ºå¹¶éƒ¨ç½²Photoç«™åˆ°photo.maysssss.cn
  deploy-photo:
    runs-on: ubuntu-latest
    needs: update-steam-data
    if: always()

    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Build Photo App
        run: pnpm build:photo

      - name: Deploy to Photo subdomain
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./apps/photo/dist
          publish_branch: gh-pages-photo
          cname: photo.maysssss.cn
