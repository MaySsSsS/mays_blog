<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mays Games</title>
    <style>
      body {
        background: #050508;
      }
    </style>
    <script>
      // SPA 路由支持 - 将 404 路由重定向到首页
      const path = window.location.pathname;
      if (path !== "/" && path !== "/index.html") {
        sessionStorage.setItem("redirect", path);
        window.location.replace("/");
      }
    </script>
  </head>
  <body>
    <noscript>请启用 JavaScript 以访问此页面</noscript>
  </body>
</html>
